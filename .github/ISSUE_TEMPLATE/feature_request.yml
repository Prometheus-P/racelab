name: Feature Request
description: 새로운 기능 제안
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        기능 제안 감사합니다!

  - type: textarea
    id: problem
    attributes:
      label: 해결하려는 문제
      description: 어떤 문제를 해결하고 싶으신가요?
      placeholder: "... 할 때 불편합니다"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떻게 해결하면 좋을까요?
    validations:
      required: true

  - type: dropdown
    id: race-type
    attributes:
      label: 관련 경주 유형
      options:
        - 전체
        - 경마 (Horse)
        - 경륜 (Cycle)
        - 경정 (Boat)
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      options:
        - 낮음
        - 중간
        - 높음
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해본 다른 방법이 있나요?
    validations:
      required: false
