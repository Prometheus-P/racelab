name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================
  # í”„ë¦¬ë·° ë°°í¬
  # ============================================
  deploy-preview:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          KSPO_API_URL: ${{ vars.KSPO_API_URL_PREVIEW }}
          KSPO_API_KEY: ${{ secrets.KSPO_API_KEY_PREVIEW }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            const prNumber = context.payload.pull_request.number;

            // ê¸°ì¡´ ì½”ë©˜íŠ¸ ì°¾ê¸°
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const body = `## ğŸš€ Preview Deployment

            | Name | Status | URL |
            |------|--------|-----|
            | **Preview** | âœ… Ready | [Visit Preview](${url}) |

            <sub>Updated: ${new Date().toISOString()}</sub>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # ============================================
  # í”„ë¦¬ë·° í™˜ê²½ E2E í…ŒìŠ¤íŠ¸
  # ============================================
  preview-e2e:
    name: Preview E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests against preview
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.preview-url }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: preview-e2e-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # Lighthouse ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  # ============================================
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ needs.deploy-preview.outputs.preview-url }}
            ${{ needs.deploy-preview.outputs.preview-url }}/races
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment PR with Lighthouse scores
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Lighthouse ê²°ê³¼ íŒŒì¼ ì½ê¸°
            let results;
            try {
              const manifestPath = '.lighthouseci/manifest.json';
              if (fs.existsSync(manifestPath)) {
                const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
                results = manifest.map(entry => {
                  const lhr = JSON.parse(fs.readFileSync(entry.jsonPath, 'utf8'));
                  return {
                    url: entry.url,
                    performance: Math.round(lhr.categories.performance.score * 100),
                    accessibility: Math.round(lhr.categories.accessibility.score * 100),
                    bestPractices: Math.round(lhr.categories['best-practices'].score * 100),
                    seo: Math.round(lhr.categories.seo.score * 100),
                  };
                });
              }
            } catch (e) {
              console.log('Could not parse Lighthouse results:', e);
              return;
            }

            if (!results) return;

            const getEmoji = (score) => {
              if (score >= 90) return 'ğŸŸ¢';
              if (score >= 50) return 'ğŸŸ¡';
              return 'ğŸ”´';
            };

            const rows = results.map(r =>
              `| ${r.url.replace('${{ needs.deploy-preview.outputs.preview-url }}', '')} | ${getEmoji(r.performance)} ${r.performance} | ${getEmoji(r.accessibility)} ${r.accessibility} | ${getEmoji(r.bestPractices)} ${r.bestPractices} | ${getEmoji(r.seo)} ${r.seo} |`
            ).join('\n');

            const body = `## âš¡ Lighthouse Report

            | Page | Performance | Accessibility | Best Practices | SEO |
            |------|-------------|---------------|----------------|-----|
            ${rows}

            <sub>Scores: ğŸŸ¢ 90-100 | ğŸŸ¡ 50-89 | ğŸ”´ 0-49</sub>`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });

