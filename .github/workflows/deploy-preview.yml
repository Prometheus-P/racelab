# KRace Preview Deployment
# PR에 대한 프리뷰 환경 배포 (Vercel Preview)

name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================
  # 프리뷰 배포
  # ============================================
  deploy-preview:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    environment:
      name: Deploy
      url: ${{ steps.deploy.outputs.preview-url }}
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          KRA_API_KEY: ${{ secrets.KRA_API_KEY }}
          KSPO_API_KEY: ${{ secrets.KSPO_API_KEY }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            const prNumber = context.payload.pull_request.number;

            // 기존 코멘트 찾기
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const body = `## Preview Deployment

            | Name | Status | URL |
            |------|--------|-----|
            | **Preview** | Ready | [Visit Preview](${url}) |

            <sub>Updated: ${new Date().toISOString()}</sub>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # ============================================
  # 프리뷰 환경 E2E 테스트
  # ============================================
  preview-e2e:
    name: Preview E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests against preview
        run: npm run test:e2e
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.preview-url }}
          CI: true
          KRA_API_KEY: ${{ secrets.KRA_API_KEY }}
          KSPO_API_KEY: ${{ secrets.KSPO_API_KEY }}

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: preview-e2e-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # 프리뷰 환경 정리 (PR 닫힘 시)
  # ============================================
  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Delete Preview Deployment
        run: |
          echo "Preview deployment will be automatically cleaned up by Vercel"
          # Vercel은 PR 닫힘 시 자동으로 프리뷰 배포를 정리합니다
