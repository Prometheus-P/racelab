      #   uses: slackapi/slack-github-action@v1
      #   with:
      #     payload: |
      #       {
      #         "text": "‚úÖ KRace Production Deployment Successful",
      #         "blocks": [
      #           {
      #             "type": "section",
      #             "text": {
      #               "type": "mrkdwn",
      #               "text": "*‚úÖ Production Deployment Successful*\n\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ URL: ${{ needs.deploy-production.outputs.deployment-url }}"
      #             }
      #           }
      #         ]
      #       }
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # Î∞∞Ìè¨ Ïã§Ìå® ÏïåÎ¶º
  # ============================================
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deploy-verification, health-check]
    if: failure()
    steps:
      - name: Update commit status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              description: 'Production deployment failed',
              context: 'Production Deployment'
            });

      - name: Create issue for failed deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Production Deployment Failed',
              body: `## Deployment Failure Report

              **Commit:** \`${{ github.sha }}\`
              **Run:** [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              **Time:** ${new Date().toISOString()}

              ### Next Steps
              1. Check the workflow logs for error details
              2. Verify the last successful deployment is still running
              3. Fix the issue and redeploy

              /cc @${{ github.actor }}`,
              labels: ['bug', 'deployment', 'urgent']
            });

  # ============================================
  # Î°§Î∞± (ÏàòÎèô Ìä∏Î¶¨Í±∞)
