# KRace Production Deployment
# main 브랜치 머지 시 프로덕션 환경 배포

name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip E2E tests (emergency only)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  # ============================================
  # 배포 전 검증
  # ============================================
  pre-deploy-checks:
    name: Pre-Deploy Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test -- --ci

  # ============================================
  # 빌드 및 프로덕션 배포
  # ============================================
  deploy-production:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks]
    environment:
      name: Deploy
      url: https://racelab.kr
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

  # ============================================
  # 헬스 체크
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    steps:
      - name: Check deployment health
        run: |
          # Use production URL instead of preview URL (which may be auth-protected)
          PROD_URL="https://racelab.kr"
          MAX_RETRIES=10
          RETRY_INTERVAL=10

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL" || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi

            echo "Status: $STATUS - Retrying in ${RETRY_INTERVAL}s..."
            sleep $RETRY_INTERVAL
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Verify main page
        run: |
          curl -f -s "https://racelab.kr" > /dev/null
          echo "Main page: OK"
