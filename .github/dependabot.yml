version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    groups:
      testing:
        patterns:
          - "@testing-library/*"
          - "jest*"
          - "@playwright/*"
          - "playwright"
      storybook:
        patterns:
          - "storybook"
          - "@storybook/*"
          - "chromatic"
      babel:
        patterns:
          - "@babel/*"
          - "babel-*"
    labels:
      - "dependencies"
      - "npm"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
