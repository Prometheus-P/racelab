<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo -->
  <rect x="450" y="150" width="300" height="300" rx="40" fill="white" opacity="0.1"/>
  <text x="600" y="330" font-size="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold">K</text>
  <text x="600" y="400" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Race</text>

  <!-- Tagline -->
